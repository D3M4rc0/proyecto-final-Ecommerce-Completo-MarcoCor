<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Admin - La Resto-sería</title>
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/styles.css">
  <!-- <link rel="stylesheet" href="../css/fontawesome.css"> -->
  <link rel="stylesheet" href="../css/panel.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="icon" href="../favicon/film-fotografico.png">
</head>
<body>
  <div id="nav-dinamico"></div>
  
  <main class="panel-container">
    <h1>Panel de Administración</h1>
    
    <div class="panel-grid">
      <!-- Sección de Estadísticas -->
      <section class="panel-card estadisticas">
        <h2><i class="fas fa-chart-line"></i> Estadísticas</h2>
        <div class="stats-grid">
          <div class="stat-item">
            <span class="stat-value" id="pedidos-hoy">0</span>
            <span class="stat-label">Pedidos hoy</span>
          </div>
          <div class="stat-item">
            <span class="stat-value" id="ganancias-hoy">$0</span>
            <span class="stat-label">Ganancias hoy</span>
          </div>
          <div class="stat-item">
            <span class="stat-value" id="productos-activos">0</span>
            <span class="stat-label">Productos activos</span>
          </div>
        </div>
      </section>
      
      <!-- Sección de Pedidos -->
      <section class="panel-card pedidos">
        <div class="panel-header">
          <h2><i class="fas fa-clipboard-list"></i> Pedidos Recientes</h2>
          <div class="filtros">
            <select id="filtro-estado">
              <option value="todos">Todos</option>
              <option value="pendiente">Pendientes</option>
              <option value="preparacion">En preparación</option>
              <option value="enviado">Enviados</option>
              <option value="completado">Completados</option>
            </select>
          </div>
        </div>
        <div class="lista-pedidos" id="lista-pedidos"></div>
      </section>
      
      <!-- Sección de Productos -->
      <section class="panel-card productos">
        <div class="panel-header">
          <h2><i class="fas fa-utensils"></i> Gestión de Productos</h2>
          <button id="btn-agregar-producto" class="btn-agregar">
            <i class="fas fa-plus"></i> Nuevo
          </button>
        </div>
        <div class="lista-productos" id="lista-productos-admin"></div>
      </section>
    </div>
    
    <!-- Modal para agregar/editar producto -->
    <div id="modal-producto" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2 id="modal-titulo">Nuevo Producto</h2>
        <form id="form-producto">
          <input type="hidden" id="producto-id">
          <div class="form-group">
            <label for="producto-nombre">Nombre</label>
            <input type="text" id="producto-nombre" required>
          </div>
          <div class="form-group">
            <label for="producto-precio">Precio</label>
            <input type="number" id="producto-precio" min="0" step="0.01" required>
          </div>
          <div class="form-group">
            <label for="producto-stock">Stock</label>
            <input type="number" id="producto-stock" min="0" required>
          </div>
          <div class="form-group">
            <label for="producto-categoria">Categoría</label>
            <select id="producto-categoria" required>
              <option value="comida">Comida</option>
              <option value="bebida">Bebida</option>
              <option value="postre">Postre</option>
            </select>
          </div>
          <div class="form-group">
            <label for="producto-descripcion">Descripción</label>
            <textarea id="producto-descripcion"></textarea>
          </div>
          <div class="form-group">
            <label for="producto-imagen">Imagen (nombre del archivo)</label>
            <input type="text" id="producto-imagen" placeholder="ej: producto.webp">
          </div>
          <button type="submit" class="btn-guardar">Guardar Producto</button>
        </form>
      </div>
    </div>
  </main>

  <div id="footer-dinamico"></div>

    <!-- Botón Flecha hacia Arriba -->
  <button class="scroll-top" title="Volver arriba">↑</button>

  
  <script src="../js/includes.js"></script>
  <script src="../js/panel.js"></script>
</body>
</html>
