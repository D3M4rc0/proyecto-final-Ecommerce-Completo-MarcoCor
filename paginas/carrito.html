<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito de Compras</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="/css/normalize.css"/>
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="stylesheet" href="/css/carrito.css"/>
  <!-- <link rel="stylesheet" href="/fontawesome/css/all.css" /> -->
 <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <link rel="icon" href="/favicon/film-fotografico.png" />

  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&display=swap" rel="stylesheet"/>
</head>
<body>
  <!-- NAV Dinámico -->
  <div id="nav-dinamico"></div>

  <!-- Contenido principal -->
  <main class="carrito-main">
    <section class="carrito-section">
      <h1>Carrito de Compras</h1>

      <ul id="lista-carrito" class="lista-carrito"></ul>

      <div class="acciones-carrito">
        <button id="vaciar-carrito" class="btn-vaciar">Vaciar Carrito</button>
        <button id="finalizar-compra" class="btn-finalizar">Finalizar Compra</button>
      </div>

      <div id="total-carrito" class="total-carrito">
        Total a pagar: $<span id="total-monto">0.00</span>
      </div>
    </section>

    <!-- Añadir esto en tu HTML -->
<div id="modal-checkout" class="modal">
  <div class="modal-contenido">
    <span class="cerrar-modal">&times;</span>
    <h2>Finalizar Compra</h2>
    
    <form id="formulario-checkout">
      <div class="form-group">
        <label for="direccion">Dirección de entrega: (dejar vacío para retiro en local)</label>
        <input type="text" id="direccion" name="direccion" >
        <div class="error-message" id="error-direccion"></div>
      </div>
      
      <div class="form-group">
        <label for="metodo-pago">Método de pago:</label>
        <select id="metodo-pago" name="metodo-pago" required>
          <option value="">Seleccione un método</option>
          <option value="1">Efectivo</option>
          <option value="2">Tarjeta de crédito</option>
          <option value="3">Tarjeta de débito</option>
          <option value="4">Transferencia bancaria</option>
        </select>
        <div class="error-message" id="error-metodo-pago"></div>
      </div>
      
      <div id="detalles-tarjeta" class="detalles-pago" style="display: none;">
        <div class="form-group">
          <label for="numero-tarjeta">Número de tarjeta:</label>
          <input type="text" id="numero-tarjeta" name="numero-tarjeta" pattern="[0-9]{16}" maxlength="16">
          <div class="error-message" id="error-numero-tarjeta"></div>
        </div>
        <!-- Más campos para tarjeta -->
      </div>
      
      <div class="form-group">
        <label for="comentarios" >Comentarios adicionales:</label>
        <textarea id="comentarios" name="comentarios" rows="3" placeholder="Ej: Sin sal, poco cocido...."></textarea>
      </div>
      
      <button type="submit" class="btn-confirmar">Confirmar Compra</button>
    </form>
  </div>
</div>
  </main>

  <!-- FOOTER Dinámico -->
  <div id="footer-dinamico"></div>

    <!-- Botón Flecha hacia Arriba -->
  <button class="scroll-top" title="Volver arriba">↑</button>

  <!-- Scripts -->
  <script src="/js/carrito.js"></script>
  <script src="/js/includes.js"></script>
  <script src="/js/script.js"></script>

</body>
</html>
