<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - La Resto-sería</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div id="nav-dinamico"></div>
  
  <main class="auth-container">
    <div class="auth-card">
      <h2>Iniciar Sesión</h2>
      <form id="form-login">
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" required>
        </div>
        <button type="submit" class="btn-auth">Ingresar</button>
      </form>
      <p>¿No tienes cuenta? <a href="/paginas/registro.html">Regístrate aquí</a></p>
    </div>
  </main>

  <div id="footer-dinamico"></div>

 <!-- Botón Flecha hacia Arriba -->
<button class="scroll-top" title="Volver arriba">↑</button>
  
<script src="../js/script.js"></script>
<script src="../js/includes.js"></script>
<script src="../js/login.js"></script>
</body>
</html>
